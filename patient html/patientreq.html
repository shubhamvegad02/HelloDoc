<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Patient request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/patient/patientreq.css">
</head>

<body>
    <nav class="rnav">
        <div class="nlogo"><img class="nlimg" src="/images/halloDoc img.png" alt=""></div>
        <img class="moon cp" src="/images/nightmode-svgrepo-com (2).svg" alt="">
    </nav>
    <div class="backbtn">
        <button type="button" class="btn btn-outline-primary"><img class="backbtnimg"
                src="/images/up-arrow-svgrepo-com.svg" alt=""><span class="ntext colblue">Back</span></button>
    </div>
    <div class="main">
        <form action="/" class="row g-2 g-md-3">
            <div class="formhead">Patient Information</div>


            <div class=" form-floating col-12">
                <textarea class="form-control" id="floatingInput" rows="3"
                    placeholder="Enter symptoms details in detail(optional)"></textarea>
                <label for="floatingInput">Enter symptoms details in detail(optional)</label>
            </div>

            <div class="form-floating col-12 col-md-6">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating col-12 col-md-6">
                <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Last Name</label>
            </div>
            <div class="form-floating col-12 col-md-6">
                <input type="date" class="form-control" id="fdate" placeholder="Password">
                <label for="fdate">Date of birth</label>
            </div>

            <div class="formhead">Patient Contact Information</div>

            <div class="form-floating col-12 col-md-6">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating col-12 col-md-6">
                <input type="number" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Number</label>
            </div>

            <div class="formhead">Patient Location</div>

            <div class="form-floating col-12 col-md-6">
                <input type="text" class="form-control" id="4" placeholder="name@example.com">
                <label for="4">Street</label>
            </div>
            <div class="form-floating col-12 col-md-6">
                <input type="text" class="form-control" id="5" placeholder="Password">
                <label for="5">City</label>
            </div>
            <div class="form-floating col-12 col-md-6">
                <input type="text" class="form-control" id="6" placeholder="name@example.com">
                <label for="6">State</label>
            </div>
            <div class="form-floating col-12 col-md-6">
                <input type="number" class="form-control" id="7" placeholder="Password">
                <label for="7">Zip Code</label>
            </div>
            <div class="form-floating col-12 col-md-6">
                <input type="text" class="form-control" id="8" placeholder="Password">
                <label for="8">Room #/Suite (Optional)</label>
            </div>


            <div class="formhead">(Optional) Upload Photo or Document</div>


            <div class="btnline">
                <button type="button" class="btn btn-outline-primary active blbtn">Submit</button>
                <button type="button" class="btn btn-outline-primary blbtn">Cancel</button>
            </div>

        </form>

    </div>





    <footer>
        <span class="fele">Terms & Condition | Privacy Policy</span>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
