<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/platformlogin.css">
</head>

<body>
    <div class="main">
        <div class="mleft">
            <img class="mlimg" src="/images/11116016_415.jpg" alt="">
        </div>
        <div class="mright">
            <img src="/images/halloDoc img.png" class="mrimg" alt="">
            <div class="mrcon">
                <div class="mrhead">Login To Your Account</div>
                <form class="mrcform">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                    <!-- <button type="submit" class="btn btn-primary">Login</button> -->
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mb-3" type="button">Login</button>
                    </div>
                </form>
                <div class="forpw ntext cp">Forgot Password?</div>
            </div>
            <div class="terms ntext cp">Terms & condition | Privacy policy</div>

        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
